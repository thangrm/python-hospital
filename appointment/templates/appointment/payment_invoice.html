{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>Khoản thanh toán và hóa đơn</h3>
        <br>
        <div class="card card-body">
            <table class="table table-striped">
                <thead> 
                    <th>Invoice</th>
                    <th>Paid</th>
                    <th>Date</th>
                    <th>Outstanding</th>
                </thead>
                {% for obj in payment_me %}
                <tr>
                    <td><a href="">Xem hóa đơn</a></td>
                    <td>{{ obj.paid }}</td>
                    <td>{{ obj.date }}</td>
                    <td>{{ obj.outstanding }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
