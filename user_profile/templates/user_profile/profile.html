{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h2>Xin chào, {{ user.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Cập nhật" class="btn btn-default">
    </form>
</div>
{% endblock %}
