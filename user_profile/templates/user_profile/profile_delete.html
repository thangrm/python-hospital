{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h2>Bạn có chắc chắn muốn xóa thôn tin về {{ user.username }} ?</h2>
    <div class="col-md-1">
        <a href="{% url 'appointment:r_dashboard' %}"><button class="btn btn-warning">Hủy</button></a>
    </div>
    <div class="col-md-1">
        <form method="POST">
            {% csrf_token %}
        <input type="submit" value="Xóa" class="btn btn-danger">
        </form>
    </div>   
</div>
{% endblock %}
